<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="water.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="size">Size (in px):</label>
        <input type="number" name="size" id="size" value="256" placeholder="Size">
    </div>
    <div>
        <label for="round">Rounded corners:</label>
        <input type="range" name="round" id="round" min="0" max="50" step="1" value="0">
    </div>
    <div>
        <label for="device">Device:</label>
        <select name="device" id="device"></select>
    </div>

    <script src="script.js"></script>
</body>
</html>
